<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellato Event Planners</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <section class="container">
            <nav class="navbar navbar-light bg-light">
                <div class="container">
                  <h1 class="navbar-brand mb-0 fw-bold h1">Stellato Event Planners</h1>
                </div>
            </nav>
        </section>
        <!-- slider code start -->
        <section class="container-fluid pt-3">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/image1.jpeg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block">
                      <h1 class="slide-text" >The one stop solution for your BIG DAY!</h1>
                      <p>Book for wedding venues selection!</p>
                      <button class="btn btn-light fw-bolder">Book Now</button>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/image2.jpeg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block">
                        <h1 class="slide-text" >The one stop solution for your BIG DAY!</h1>
                      <p>Book for photography!</p>
                      <button class="btn btn-light fw-bolder">Book Now</button>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/image3.jpeg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block">
                        <h1 class="slide-text" >The one stop solution for your BIG DAY!</h1>
                      <p>Book for event management!</p>
                      <button class="btn btn-light fw-bolder">Book Now</button>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>


    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
